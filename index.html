<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <header><h1>Odin Library</h1></header>
    <div id="actions"><button id="addBookDialogButton">Add Book</button></div>
    <div id="booklist"></div>

    <dialog id="addBookDialog">
      <h4>Fill in the book information</h4>
      <!-- <div> -->
      <form action="">
        <label for="title">Title: </label
        ><input id="booktitle" type="text" name="title" required autofocus/>
        <label for="author">Author: </label
        ><input id="bookauthor" type="text" name="author" required />
        <label for="pages">Pages: </label
        ><input id="bookpages" type="number" name="pages" required />
        <label for="read">Read? </label
        ><select id="bookread" name="read" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <button id="addBookAction" value="default">Add Book</button>
        <button  formmethod="dialog" id="addBookCancel" value="cancel">Cancel</button>
      </form>
      <!-- </div> -->
    </dialog>
  </body>
</html>
