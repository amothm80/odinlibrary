<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <header><h1>Odin Library</h1></header>
    <div id="actions"><button id="addBookDialogButton">Add Book</button></div>
    <div id="booklist"></div>

    <dialog id="addBookDialog">

        <h4>Fill in the book information</h4>
        <div>
          <label for="title">Title: </label><input required id="booktitle" type="text" name="title" />
          <label for="author">Author: </label><input required id="bookauthor" type="text" name="author" />
          <label for="pages">Pages: </label><input required id="bookpages" type="text" name="pages" />
          <label for="read">Read? </label
          ><select required id="bookread" name="read">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
          <button  id="addBookAction">Add Book</button>
          <button id="addBookCancel">Cancel</button>
        </div>

    </dialog>
  </body>
</html>
